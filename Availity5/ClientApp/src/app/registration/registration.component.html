<mat-card class="registrationCard">
  <mat-card-header>
    <mat-card-title>New Provider Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate
          (ngSubmit)="save(registrationForm)"
          #registrationForm="ngForm">
      <mat-form-field>
        <mat-label for="FirstNameId">First Name</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi">
        <input class=""
               id="FirstNameId"
               type="text"
               placeholder="First Name (required)"
               required
               minlength="3"
               [(ngModel)]=registration.FirstName
               name="FirstName"
               #FirstNameVar="ngModel"
               [ngClass]="{'is-invalid': (FirstNameVar.touched || FirstNameVar.dirty) && !FirstNameVar.valid }" />
        <mat-error *ngIf="FirstNameVar.hasError('required')">
          Please enter the first name
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Submit</button>
  </mat-card-actions>
</mat-card>
  <br>Dirty: {{ registrationForm.dirty }}
  <br>Touched: {{ registrationForm.touched }}
  <br>Valid: {{ registrationForm.valid }}
  <br>Value: {{ registrationForm.value | json }}
